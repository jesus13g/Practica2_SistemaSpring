<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Iniciar Sesión</h2>

<form th:action="@{/login}" method="post" th:object="${user}">
    <div>
        <label for="username">Usuario:</label>
        <input type="text" th:field="*{username}" id="username" required/>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" th:field="*{password}" id="password" required/>
    </div>
    <div>
        <button type="submit">Entrar</button>
    </div>

    <!-- Mensaje de error si las credenciales fallan -->
    <div th:if="${param.error}">
        <p style="color:red;">Usuario o contraseña incorrectos.</p>
    </div>

    <!-- Mensaje si viene de logout (opcional) -->
    <div th:if="${param.logout}">
        <p style="color:green;">Has cerrado sesión correctamente.</p>
    </div>
</form>

<!-- Botón para ir a registro -->
<a th:href="@{/register}">
    <button type="button">Registrarse</button>
</a>

</body>
</html>
