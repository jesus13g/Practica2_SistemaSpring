<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplicaci贸n SpringBoot - Registro</title>
    <meta charset="UTF-8"/>
</head>
<body>

<!--  Cabecera com煤n -->
<header style="background-color: #f0f0f0; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <h1>Aplicaci贸n SpringBoot</h1>

    <div>
        <div th:if="${#request.remoteUser == null}">
            <a th:href="@{/login}">
                <button type="button">Login</button>
            </a>
            <a th:href="@{/register}">
                <button type="button">Registrarse</button>
            </a>
        </div>

        <div th:if="${#request.remoteUser != null}">
            <a th:href="@{/}">
                <button type="button">Home</button>
            </a>
            <a th:href="@{/logout}">
                <button type="button">Cerrar Sesi贸n</button>
            </a>
        </div>
    </div>
</header>

<hr>

<h2 style="text-align: center;">Registro de Usuario</h2>

<form th:action="@{/register}" th:object="${user}" method="post"
      style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">

    <div>
        <label>Usuario:</label>
        <input type="text" th:field="*{username}" required/>
    </div>

    <div style="margin-top: 10px;">
        <label>Contrase帽a:</label>
        <input type="password" th:field="*{password}" required/>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit">Registrarse</button>
    </div>
</form>

<!-- Mensajes de error o 茅xito -->
<div style="text-align: center; margin-top: 20px;">
    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${success}" style="color:green;">
        <p>Usuario registrado. Inicia sesi贸n.</p>
    </div>
</div>

</body>
</html>
